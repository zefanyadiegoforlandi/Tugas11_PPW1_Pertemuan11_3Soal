<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>

<body>


    <script>
        //1
        var p = prompt('masukkan bilangan pertama')
        var p2 = prompt('masukkan bilangan kedua')

        if(p == p2 ){
            document.write('<h1>nilai bilangan ke-1 sama dengan bilang ke-2</h1>')
        }else if(p > p2){
            document.write('<h1>nilai bilangan ke-1 lebih besar dari bilangan ke-2</h1>')
        }else{
            document.write('<h1>nilai bilangan ke-1 lebih kecil dari bilangan ke-2</h1>')
        }

    </script>
</body>
</html>
