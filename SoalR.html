<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Terurai Sampah Plastik</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: orange;
            text-align: center;
        }
        td {
            font-weight: bold;
        }
       
        .row {
          padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container bg-light">
        
        <div class="row">
            <div class="col-md-8 offset-md-2">
              <h1 class="text-center">ITEMS YOU CONSUME DAILY</h1>
                <div class="d-flex justify-content-center">
                  <h2>Please enter the quantity for <b>each day</b></h2>
                </div>
                <table class="table table-borderless">
                    <thead class="thead">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Day</th>
                            <th scope="col">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Plastic Bottles</td>
                            <td><input type="number" id="plastic-bottles" class="form-control-sm" style="border: none;" oninput="calculateYears('plastic-bottles', 'plastic-bottles-year')"></td>
                            <td><span id="plastic-bottles-year"></span></td>
                        </tr>
                        <tr>
                            <td>Plastic Cups</td>
                            <td><input type="number" id="plastic-cups" class="form-control-sm" style="border: none;" oninput="calculateYears('plastic-cups', 'plastic-cups-year', 50, 80)"></td>
                            <td><span id="plastic-cups-year"></span></td>
                        </tr>
                        <tr>
                            <td>Straws</td>
                            <td><input type="number" id="straws" class="form-control-sm" style="border: none;" oninput="calculateYears('straws', 'straws-year', 200)"></td>
                            <td><span id="straws-year"></span></td>
                        </tr>
                        <tr>
                            <td>Cotton Swabs</td>
                            <td><input type="number" id="cotton-swabs" class="form-control-sm" style="border: none;" oninput="calculateYears('cotton-swabs', 'cotton-swabs-year')"></td>
                            <td><span id="cotton-swabs-year"></span></td>
                        </tr>
                        <tr>
                            <td>Cigarette Butts</td>
                            <td><input type="number" id="cigarette-butts" class="form-control-sm" style="border: none;" oninput="calculateYears('cigarette-butts', 'cigarette-butts-year', 10, 12)"></td>
                            <td><span id="cigarette-butts-year"></span></td>
                        </tr>
                        <tr>
                            <td>Plastic Resealable Bags</td>
                            <td><input type="number" id="plastic-bags" class="form-control-sm" style="border: none;" oninput="calculateYears('plastic-bags', 'plastic-bags-year', 20, 30)"></td>
                            <td><span id="plastic-bags-year"></span></td>
                        </tr>
                        <tr>
                            <td>Plastic Cling Wrap</td>
                            <td><input type="number" id="cling-wrap" class="form-control-sm" style="border: none;" oninput="calculateYears('cling-wrap', 'cling-wrap-year', 20, 30)"></td>
                            <td><span id="cling-wrap-year"></span></td>
                        </tr>
                        <tr>
                            <td>Plastic Silverware</td>
                            <td><input type="number" id="silverware" class="form-control-sm" style="border: none;" oninput="calculateYears('silverware', 'silverware-year', 100, 1000)"></td>
                            <td><span id="silverware-year"></span></td>
                        </tr>
                        <tr>
                            <td>Plastic Stirrers</td>
                            <td><input type="number" id="stirrers" class="form-control-sm" style="border: none;" oninput="calculateYears('stirrers', 'stirrers-year', 100)"></td>
                            <td><span id="stirrers-year"></span></td>
                        </tr>
                        <tr>
                            <td>Food Containers</td>
                            <td><input type="number" id="food-containers" class="form-control-sm" style="border: none;" oninput="calculateYears('food-containers', 'food-containers-year', 50, 500)"></td>
                            <td><span id="food-containers-year"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <table class="table">
                <tbody>
                  <tr>
                    <td>Currently Year Consumption:</td>
                    <td id="totalYears"></td>
                  </tr>
                  </tbody>
            </table>
        </div>
    </div>

    <script>
      function calculateYears(inputId, outputId) {
          const inputElement = document.getElementById(inputId);
          const outputElement = document.getElementById(outputId);
  
          // Menghitung berapa tahun yang diperlukan untuk terurai
          const quantityPerDay = parseFloat(inputElement.value);
          let years = 0;
  
          if (quantityPerDay > 0) {
              switch (inputId) {
                  case 'plastic-bottles':
                      years = quantityPerDay * 365;
                      break;
                  case 'plastic-cups':
                      years = quantityPerDay * 365;
                      break;
                  case 'straws':
                      years = quantityPerDay * 365;
                      break;
                  case 'cotton-swabs':
                      years = quantityPerDay * 365;
                      break;
                  case 'cigarette-butts':
                      years = quantityPerDay * 365;
                      break;
                  case 'plastic-bags':
                      years = quantityPerDay * 365;
                      break;
                  case 'cling-wrap':
                      years = quantityPerDay * 365;
                      break;
                  case 'silverware':
                      years = quantityPerDay * 365;
                      break;
                  case 'stirrers':
                      years = quantityPerDay * 365;
                      break;
                  case 'food-containers':
                      years = quantityPerDay * 365;
                      break;
                  default:
                      years = 0;
              }
          }
  
          // Menampilkan hasil perhitungan
          outputElement.textContent = years.toFixed(0);
          calculateTotalYears();
      }

      function calculateTotalYears() {
  const inputIds = [
    'plastic-bottles-year',
    'plastic-cups-year',
    'straws-year',
    'cotton-swabs-year',
    'cigarette-butts-year',
    'plastic-bags-year',
    'cling-wrap-year',
    'silverware-year',
    'stirrers-year',
    'food-containers-year'
  ];
  let totalYears = 0;

  inputIds.forEach((inputId) => {
    const outputElement = document.getElementById(inputId);
    if (outputElement && outputElement.textContent !== '') {
      const years = parseFloat(outputElement.textContent);
      if (!isNaN(years)) {
        totalYears += years;
      }
    }
  });

  const totalYearsElement = document.getElementById('totalYears');
  if (totalYearsElement) {
    totalYearsElement.textContent = totalYears.toFixed(0);
  }
}

  </script>
  
  
</body>
</html>
